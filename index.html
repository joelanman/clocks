<!DOCTYPE html>
<html>
	<head>
		<title>Clocks</title>

		<meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="viewport" content="width=device-width">

		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto:300,100' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
		
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		
		<div id="clocks" class="clocks clocks_2">

			<div class="clockWrap" style="background: #69E">
				<a href="#" class="remove">-</a>
				<div class="clock">
					<div class="time">
						<span class="hours">10</span>
						<span class="separator">:</span>
						<span class="minutes">41</span>
					</div>
					<div class="location">London</div>
				</div>
			</div>

			<div class="clockWrap" style="background: #119">
				<a href="#" class="remove">-</a>
				<div class="clock">
					<div class="time">
						<span class="hours">16</span>
						<span class="separator">:</span>
						<span class="minutes">41</span>
					</div>
					<div class="location">New York</div>
				</div>
			</div>

		</div>

		<div class="controlsWrap" id="controlsWrap">

			<div class="controls" id="clockControls">
				<div class="controlsInner">
					<div class="clockEdit">
						<a href="#" class="now">now</a>
						<input type="text" value="75" class="dial">
						<input type="text" class="clockDisplay">
					</div>
				</div>
			</div>

			<div class="controls" id="locationControls">
				<div class="controlsInner">
					<div class="locationEdit">
						<input type="text" value="London">
					</div>
				</div>
			</div>

		</div>

		<div class="menu">
			<a href="#" id="addClock" class="addClock">+</a>
		</div>

		<div id="templates">
			
			<div id="clockTemplate">
				
			<div class="clockWrap">
				<a href="#" class="remove">-</a>
				<div class="clock">
					<div class="time">
						<span class="hours"></span>
						<span class="separator">:</span>
						<span class="minutes"></span>
					</div>
					<div class="location"></div>
				</div>
			</div>
			</div>

		</div>

	</body>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
	<script src="jquery.knob.js"></script>
	<script src="main.js"></script>
</html>
