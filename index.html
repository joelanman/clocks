<!DOCTYPE html>
<html>
	<head>
		<title>Clocks</title>

		<meta name="apple-mobile-web-app-capable" content="yes">

		<link href='http://fonts.googleapis.com/css?family=Roboto+Condensed:300|Roboto:300,100' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="main.css">
	</head>
	<body>
		
		<div id="clocks" class="clocks">

			<div class="clockWrap" style="background: #69E">
				<div class="clock">
					<div class="time">
						<span class="hours">10</span>
						<span class="separator">:</span>
						<span class="minutes">41</span>
					</div>
					<div class="location">London</div>
				</div>
			</div>

			<div class="clockWrap" style="background: #119">
				<div class="clock">
					<div class="time">
						<span class="hours">16</span>
						<span class="separator">:</span>
						<span class="minutes">41</span>
					</div>
					<div class="location">New York</div>
				</div>
			</div>

		</div>

		<div class="menu">
			<a href="#" class="add">+</a>
		</div>

	</body>
	<script src="main.js"/>
</html>
